<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Krub:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>JS Objects Lab</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <h1>Number Guessing Game</h1>
    <h3 id="message"></h3>
    <div id="formWrapper">
        <input id="guessInput" type="text" placeholder="Enter guess here...">
        <button id="guessButton">Guess</button>
    </div>
    <div id="prevGuesses"></div>
    <button id="resetButton" hidden>Reset</button>

</body>
</html>
